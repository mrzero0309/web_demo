<!DOCTYPE html>
<html>
<head>
  <title>Chuyển đổi chế độ tối/sáng bằng thanh trượt</title>
</head>
<body>
  <h1>Chế độ tối/sáng</h1>
  <input type="range" id="themeSlider" min="0" max="1" step="1" value="0">
  <label for="themeSlider">Chế độ</label>

  <script>
    const themeSlider = document.getElementById('themeSlider');
    const body = document.body;

    // Kiểm tra trạng thái chế độ tối từ localStorage
    let isDarkMode = localStorage.getItem('darkMode') === 'true';

    // Cập nhật trạng thái ban đầu của thanh trượt
    themeSlider.value = isDarkMode ? "1" : "0";

    // Cập nhật giao diện ngay khi trang web được tải lên
    updateTheme();

    // Xử lý sự kiện khi người dùng di chuyển thanh trượt
    themeSlider.addEventListener('input', () => {
      isDarkMode = themeSlider.value === "1";
      localStorage.setItem('darkMode', isDarkMode);
      updateTheme();
    });

    function updateTheme() {
      if (isDarkMode) {
        enableDarkMode();
      } else {
        enableLightMode();
      }
    }

    function enableDarkMode() {
      body.classList.add('dark-mode');
      body.classList.remove('light-mode');
    }

    function enableLightMode() {
      body.classList.remove('dark-mode');
      body.classList.add('light-mode');
    }
  </script>

  <style>
    /* CSS cho chế độ tối */
    .dark-mode {
      background-color: #111;
      color: #fff;
    }

    /* CSS cho chế độ sáng */
    .light-mode {
      background-color: #fff;
      color: #111;
    }
    #themeSlider{
        width: 35px;
    }
  </style>
</body>
</html>
